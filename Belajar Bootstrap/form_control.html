<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>First Bootsrap page by dennymario</title>
</head>
<body>
    <div class="container">
        <h1>Form yang pake icon!!</h1>
        <p>Ini pake icon jadi keliatan lebih uwu yakan </p>
        <form>
            <h1>Login Form</h1>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="email" type="email" class="form-control" name="email" placeholder="Email here..">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password here..">
            </div>
            <button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-log-in"></span> Login</button>
        </form>
    </div>
</body>
</html>
