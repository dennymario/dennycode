<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>First Bootsrap page by dennymario</title>
</head>
<body>
    <div class="container">
        <h1>Media Objects</h1>
        <p>cocok buat kolom komentar,karena bootstrap udah ngasih buat setting media dan objek biar teratur,cekidot</p>
        <p>Cocok diletak didalam panel biar lebih rapi</p>
        <!--Media atau foto sebelah kiri-->
        <div class="media">
            <div class="media-left">
                <img src="img/Denny Mario.jpg" class="media-object" alt="Denny Mario" style="width: 50px;">
            </div>
            <div class="media-body">
                <h4 class="media-heading">Denny Mario</h4>
                <p>Denny mario 04 september 2000,Bagan batu</p>
            </div>
        </div>
        <!--Media atau foto sebelah kanan-->
        <div class="media">
            <div class="media-body">
                <h4 class="media-heading">Denny Mario</h4>
                <p>Denny Mario lagi</p>
            </div>
            <div class="media-right">
                <img src="img/Denny Mario.jpg" class="media-object" alt="Denny Mario" style="width: 50px;"> 
            </div>
        </div>
    </div>
</body>
</html>
