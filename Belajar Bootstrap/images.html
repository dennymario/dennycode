<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>First Bootsrap page by dennymario</title>
</head>
<body>
    <div class="container">
        <h1>Berbagai macam bentuk image dalam Bootstrap</h1>
        <p>Rounded corner</p>
        <img src="img/Denny Mario.jpg" alt="Denny Mario" class="img-rounded">
    </div>
    <div class="container">
        <p>Circle</p>
        <img src="img/Denny Mario.jpg" alt="Denny Mario" class="img-circle">
    </div>
    <div class="container">
        <h1>Berbagai macam bentuk image dalam Bootstrap</h1>
        <p>Thubmnail</p>
        <img src="img/Denny Mario.jpg" alt="Denny Mario" class="img-thumbnail">
    </div>
    <div class="container">
        <h1>Berbagai macam bentuk image dalam Bootstrap</h1>
        <p>Responsive</p>
        <img src="img/Denny Mario.jpg" alt="Denny Mario" class="img-responsive">
    </div>
