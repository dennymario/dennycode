<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>First Bootsrap page by dennymario</title>
</head>
<body>
    <div class="container">
        <h1>FORM!!</h1>
        <p>Form is here!!,time to learn dude</p>
        <h2>Basic Form</h2>
        <form action="">
            <div class="form-group">
                <label for="email">Email Addres:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Remember me</label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <div class="container">
        <h1>Form input</h1>
        <p>Ini jenis input yang biasa dipake jadi ga heran karena html 5 support sama hampir semua jenis input</p>
        <h2>checkbox</h2>
        <div class="checkbox checkbox-inline">
            <label><input type="checkbox" value="">Pilihan 1</label>
        </div>
        <div class="checkbox checkbox-inline">
            <label><input type="checkbox" value="">Pilihan 2</label>
        </div>
        <div class="checkbox checkbox-inline">
            <label><input type="checkbox" value="" disabled>Pilihan 3</label>
        </div>
    </div>
</body>
</html>
