<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>First Bootsrap page by dennymario</title>
</head>
<body>
    <div class="container">
        <h1>Modal</h1>
        <p>Modal gatau buat apa tapi keren banget woe :(</p>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Contoh modal</button>
        <!--Modal content in here!! cekidot-->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!--Content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Judul letak kat sini</h4>
                    </div>
                    <div class="modal-body">
                        <p>Isi modal atau konten utama letak kat sini yak!! </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
